<!DOCTYPE html>
<html>
<body>
<p>
	Write a program that will print number from 1 to 100 using all the variants of a loop structure
	(for,while,do while etc).
</p>

<script>

// Using for loop

for(var i = 1; i <= 100; i++) {
	console.log('for loop generating ' + i);
}

console.log('--------------------------------------------------');

// Using while loop
// Used when we don't know how many times loop needs to be excuted Beforehand

var i = 1;
while(i <= 100) {
	console.log('while loop generating ' + i);
	i++;
}

console.log('--------------------------------------------------');

// Using do while loop

var i = 1;
do {							// loop gets executed at least once, even if condition is false
	console.log('do while loop generating ' + i);
	i++;
}
while(i <= 100) {
}

console.log('--------------------------------------------------');

</script>
</body>
</html>
